<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div id="info" class="px-4 py-5">
      <a href=""><img src="images/image-jeremy.png" alt="Avatar"></a>
      <p class="mt-3">Report for</p>
      <h2 class="mb-3">Jeremy Robson</h2>
    </div>
    <section class="p-4">
      <ul>
        <li><button type="button" onclick="ShowDaily()">Daily</button></li>
        <li><button type="button" onclick="ShowWeekly()">Weekly</button></li>
        <li><button type="button" onclick="ShowMonthly()">Monthly</button></li>
      </ul>
    </section>
  </header>

  <section class="item item-0">
    <div class="card p-4">
      <h6>Work</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>

  <section class="item item-1">
    <div class="card p-4">
      <h6>Play</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>

  <section class="item item-2">
    <div class="card p-4">
      <h6>Study</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>

  <section class="item item-3">
    <div class="card p-4">
      <h6>Exercise</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>

  <section class="item item-4">
    <div class="card p-4">
      <h6>Social</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>

  <section class="item item-5">
    <div class="card p-4">
      <h6>Self Care</h6>
      <button type="button"></button>
      <h1 class="mt-3 mb-2"></h1>
      <p></p>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
